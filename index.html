<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3 id="home">HOME</h3>
                <div class="score-board">
                    <p class="score" id="home-score">0</p>
                </div>
                <div class="btn-container">
                    <button id="plus-one-home">+1</button>
                    <button id="plus-two-home">+2</button>
                    <button id="plus-three-home">+3</button>
                </div>
            </div>
            <div class="guest">
                <h3 id="guest">GUEST</h3>
                <div class="score-board">
                    <p class="score" id="guest-score">0</p>
                </div>
                <div class="btn-container">
                    <button id="plus-one-guest">+1</button>
                    <button id="plus-two-guest">+2</button>
                    <button id="plus-three-guest">+3</button>
                </div>
            </div>
        </div>
        <div class="container-reset-btn">
            <button id="reset-score">Reset Scores</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
